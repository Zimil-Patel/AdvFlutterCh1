publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=3.3.3 <4.0.0'


dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.6
  getwidget: any
  provider: any
  google_fonts: any
  shared_preferences: any
  flutter_launcher_icons: any



dev_dependencies:
