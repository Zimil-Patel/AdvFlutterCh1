name: adv_flutter_ch1
description: "A new Flutter project."

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=3.3.3 <4.0.0'


dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.6
  getwidget: any
  provider: any
  google_fonts: any
  shared_preferences: any
  flutter_svg: any
  share_plus: any
  url_launcher: any
  local_auth: ^2.2.0


dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_launcher_icons: any
  flutter_lints: ^3.0.0

flutter_launcher_icons:
  android: true
  ios: true
  image_path_android: "assets/foreground.png"
  image_path_ios: "assets/foreground.png"
  adaptive_icon_background: '#ffffff'
  adaptive_icon_foreground: "assets/foreground.png"
  remove_alpha_ios: true

flutter:
  uses-material-design: true

  assets:
    - assets/
    - assets/intro/
    - assets/svg/
    - assets/gallery/
    - assets/hidden1/
    - assets/hidden2/

